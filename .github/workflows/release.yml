    #     echo "version_minor=$MINOR" >> $GITHUB_ENV
    #     echo "version_patch=$PATCH" >> $GITHUB_ENV

    - name: Parse version info from pom.xml
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        BASE_VERSION=${VERSION%%-*}
        MAJOR=$(echo "$BASE_VERSION" | cut -d . -f 1)
        MINOR=$(echo "$BASE_VERSION" | cut -d . -f 2)
        PATCH=$(echo "$BASE_VERSION" | cut -d . -f 3)
        echo "VERSION_BASE=$BASE_VERSION" >> $GITHUB_ENV
        echo "VERSION_MAJOR=$MAJOR" >> $GITHUB_ENV
        echo "VERSION_MINOR=$MINOR" >> $GITHUB_ENV
        echo "VERSION_PATCH=$PATCH" >> $GITHUB_ENV

    - name: Verfy versions match tag and pom.xml
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        if [ "v${VERSION}" != "${GITHUB_REF_NAME}" ]; then  
          echo "ERROR: tag (${GITHUB_REF_NAME}) does not match version in pom.xml (v${VERSION})"
          exit 1
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/doda2025-team3/app
        tags: |
          type=raw,value=${{ env.VERSION }}
          type=raw,value=${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.latest
          type=raw,value=${{ env.VERSION_MAJOR }}.latest
          type=raw,value=latest


    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create Maven settings
      run: |
        cat > settings-ci.xml <<-EOF
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
              <servers>
                <server>
                  <id>github-packages</id>
                  <username>${{ github.actor }}</username>
                  <password>${{ secrets.GH_TOKEN_CAROLYN }}</password>
                </server>
              </servers>
            </settings>
        EOF


    - name: Build and push image to registry
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        provenance: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        secrets: |
          maven_settings=./settings-ci.xml

