name: Release


on:
  push:
    branches:
      - main
      - assignment1_excellent_attempt
    paths: 
      - "pom.xml"
  workflow_dispatch:
    
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN_CAROLYN }}

    - name: Setup Java  
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"
        cache: maven

